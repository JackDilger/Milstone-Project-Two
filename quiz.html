<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="background">
    <header>
        <a href="index.html" aria-label="Link back to the homepage of the Pokemon Quiz">
            <h1 class="logo">Pok&egrave;mon Quiz</h1>
        </a>
    </header>
<section class="game-section" >
    <div class="game-container">
        <div class="score-area" id="score-text-area">
            <div id="timer"></div>
            <p id="score-text">Score: <span id="score">0</span></p>
        </div>
        <div id="question-area">
            <div id="question-text"></div>
            <div class="button-grid" id="answer-buttons">
                <button aria-label="option 1" class="option-btn"></button>
                <button aria-label="option 1" class="option-btn"></button>
                <button aria-label="option 1" class="option-btn"></button>
                <button aria-label="option 1" class="option-btn"></button>
            </div>
            <div class="hide" id="end-quiz-container">
                <h1>Thanks For Playing!</h1>
                <h2 id="total-score">Your Scored: </h2>
            </div>
            <div class="next-btn-container">
            <button aria-label="Go to the next quiz question" id="next-btn" class="next-animated">Next</button>
            </div>
            <div class="play-again-btn-container">
            <button class="hide" id="play-again-btn" aria-label="Play the quiz again from the begining">Play Again</button>
            </div>
        </div>
    </div>
</section>
<script src="assets/js/questions.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
