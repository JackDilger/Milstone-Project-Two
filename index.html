<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Quiz</title>
    <!-- Link to style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon install -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple.touch.icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon.32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon.16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

</head>
<body class="background">
    <!-- Header logo -->
    <header>
        <a href="index.html" aria-label="Link back to the homepage of the Pokemon Quiz">
            <h1 class="logo">Pok&egrave;mon Quiz</h1>
        </a>
    </header>
<!-- Game section -->    
<section class="game-section" >
    <div class="game-container">
        <div class="menu">
            <h2 id="menu-h2">Gotta quiz 'em all!</h2>
            <br>
            <h3 id="menu-h3">Can You Answer All 15 Questions?</h3>
            <div class="menu-controls">
               <button id="start-btn" class="btn" aria-label="Press to start the quiz">Start Quiz</button>
               <button id="instruction-btn" class="btn" aria-label="Press to view instructions">Instructions</button>
            </div>
        </div>
    </div>
    <!-- Modal pop to view instructions.  Credit Florin Pop tutorial video, ammended code for my quiz-->
    <div id="modal-container" class="modal-container">
        <div class="modal">
            <h1>Are you a Pok&egrave;mon Master...</h1>
            <br>
            <p>Click 'Start Quiz' to test your knowledge and find out!</p>
            <br>
            <p>
                Work your way through all 15 questions, 
                you will have 30 seconds to answer each question or you must restart!
            </p>
            <br>
            <p>Good Luck!</p>
            <br>
            <button id="close-modal-btn" class="btn" aria-label="Close instruction modal">
                Close
            </button>
        </div>
    </div>
</section>
    <!-- JavaScript script for menu -->
    <script src="assets/js/menu.js"></script>
</body>
</html>
